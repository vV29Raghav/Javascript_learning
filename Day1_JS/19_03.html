function addlang(langname){
    const li=document.createElement("li");
    li.innerText=`${langname}`;//here we have to traverse tree evrytime function is called
    document.querySelector(".language").appendChild(li);
}

function addoptimiselang(langname){
    const li=document.createElement("li");
    li.appendChild(document.createTextNode(langname));//use this approach here we create child and append it
    document.querySelector(".language").appendChild(li);    
}
addlang("python");
addlang("java");
addoptimiselang("c++");
