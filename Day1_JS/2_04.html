<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <ul>
            <li>
               <img width="200px" id="owl" src="https://thumbs.dreamstime.com/z/spring-wallpaper-creating-award-winning-photograph-pic-encapsulates-timeless-beauty-tranquility-nature-351384930.jpg?ct=jpeg">
            </li>
        </ul>
    </div>
    <script>
        document.getElementById('owl').addEventListener('click',function(e){
            console.log(e);
        },false);
        //Event propogation false which is default do if we have event inside other event linstener then first inside work then outside work like bubbling but in event capturing means using true then first outside call then inside

        document.getElementById('owl').addEventListener('click',function(e){
            console.log(e);
            e.preventDefault();//it prevent to submit the form 
            e.stopPropagation();//it will not propogate

        },false);


        document.querySelector('#owl').addEventListener('click',function(e){
            console.log(e.target.name);
            // if(e.target.tagName==='IMG'){//we do this becuase if we click on list icon then it will delete all ul list
                let removi=e.target.parentNode;
            // removi.remove();}
            //second method to delete
            removi.parentNode.removeChild(removi);
        })
        </script>
    
</body>
</html>
